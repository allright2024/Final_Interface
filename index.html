<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAE Feature Analysis Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0f0f13;
            --surface: #1a1a24;
            --border: rgba(255, 255, 255, 0.06);
            --text: #e4e4e7;
            --text-muted: #71717a;
            --accent-1: #6366f1;
            --accent-2: #8b5cf6;
            --accent-3: #06b6d4;
            --glow: rgba(99, 102, 241, 0.15);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* ── Header ── */
        .header {
            display: flex;
            align-items: center;
            padding: 0 24px;
            height: 56px;
            min-height: 56px;
            background: linear-gradient(180deg, rgba(26, 26, 36, 0.98) 0%, rgba(15, 15, 19, 0.95) 100%);
            border-bottom: 1px solid var(--border);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            position: relative;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-right: 32px;
            flex-shrink: 0;
        }

        .logo-icon {
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 14px;
            color: white;
            box-shadow: 0 2px 12px rgba(99, 102, 241, 0.3);
        }

        .logo-text {
            font-weight: 700;
            font-size: 15px;
            letter-spacing: -0.3px;
            color: var(--text);
        }

        .logo-badge {
            font-size: 10px;
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 4px;
            background: rgba(99, 102, 241, 0.15);
            color: var(--accent-1);
            letter-spacing: 0.5px;
        }

        /* ── Tabs ── */
        .tabs {
            display: flex;
            align-items: center;
            gap: 4px;
            position: relative;
        }

        .tab {
            position: relative;
            padding: 8px 20px;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-muted);
            background: transparent;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .tab:hover {
            color: var(--text);
            background: rgba(255, 255, 255, 0.04);
        }

        .tab.active {
            color: #fff;
            background: rgba(99, 102, 241, 0.12);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -9px;
            left: 50%;
            transform: translateX(-50%);
            width: 24px;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
            border-radius: 2px;
        }

        .tab-icon {
            width: 16px;
            height: 16px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 800;
            flex-shrink: 0;
        }

        .tab-icon.evaluator {
            background: linear-gradient(135deg, #f97316, #ef4444);
            color: white;
        }

        .tab-icon.interface {
            background: linear-gradient(135deg, #06b6d4, #3b82f6);
            color: white;
        }

        .tab-icon.cosmos {
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            color: white;
        }

        .tab-number {
            font-size: 10px;
            font-weight: 600;
            color: var(--text-muted);
            opacity: 0.5;
            margin-right: -4px;
        }

        /* ── Iframe container ── */
        .content {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .content iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            background: #fff;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.25s ease;
        }

        .content iframe.active {
            opacity: 1;
            pointer-events: auto;
            z-index: 1;
        }

        /* ── Loading ── */
        .loading-overlay {
            position: absolute;
            inset: 0;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 16px;
            z-index: 10;
            transition: opacity 0.4s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 28px;
            height: 28px;
            border: 3px solid rgba(255, 255, 255, 0.08);
            border-top-color: var(--accent-1);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-muted);
        }

        /* ── Keyboard hint ── */
        .shortcuts {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .shortcut {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 11px;
            color: var(--text-muted);
            opacity: 0.5;
        }

        kbd {
            padding: 2px 5px;
            font-size: 10px;
            font-weight: 600;
            font-family: inherit;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 4px;
            color: var(--text-muted);
        }
    </style>
</head>

<body>

    <div class="header">
        <div class="logo">
            <span class="logo-text">SAE Feature Analysis</span>
        </div>

        <div class="tabs" id="tabs">
            <button class="tab active" data-tab="0" onclick="switchTab(0)">
                <span class="tab-icon interface">A</span>
                Feature Judgement
            </button>
            <button class="tab" data-tab="1" onclick="switchTab(1)">
                <span class="tab-icon evaluator">B</span>
                Feature Evaluator
            </button>
            <button class="tab" data-tab="2" onclick="switchTab(2)">
                <span class="tab-icon cosmos">C</span>
                Cosmos
            </button>
        </div>

    </div>

    <div class="content" id="content">
        <div class="loading-overlay" id="loader">
            <div class="spinner"></div>
            <div class="loading-text">Loading...</div>
        </div>

        <iframe id="frame-0" src="Visual_Interface/dist/index.html" class="active"></iframe>
        <iframe id="frame-1" src="Feature-Evaluator/build/index.html"></iframe>
        <iframe id="frame-2" src="feature_explanation/index.html"></iframe>
    </div>

    <script>
        let activeTab = 0;
        const frames = [
            document.getElementById('frame-0'),
            document.getElementById('frame-1'),
            document.getElementById('frame-2'),
        ];
        const tabs = document.querySelectorAll('.tab');
        const loader = document.getElementById('loader');

        let loadedCount = 0;
        frames.forEach(f => {
            f.addEventListener('load', () => {
                loadedCount++;
                if (loadedCount >= 1) {
                    loader.classList.add('hidden');
                }
            });
        });

        function switchTab(index) {
            if (index === activeTab) return;
            activeTab = index;

            tabs.forEach((t, i) => {
                t.classList.toggle('active', i === index);
            });

            frames.forEach((f, i) => {
                f.classList.toggle('active', i === index);
            });
        }

        document.addEventListener('keydown', (e) => {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;

            if (e.key === '1') switchTab(0);
            else if (e.key === '2') switchTab(1);
            else if (e.key === '3') switchTab(2);
        });
    </script>
</body>

</html>
